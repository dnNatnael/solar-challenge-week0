[theme]
# Modern gradient-inspired color scheme
primaryColor = "#667eea"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#f8f9fa"
textColor = "#262730"
font = "sans serif"

[server]
maxUploadSize = 200
enableXsrfProtection = true
headless = false

[browser]
gatherUsageStats = false

[client]
showErrorDetails = true
toolbarMode = "auto"
